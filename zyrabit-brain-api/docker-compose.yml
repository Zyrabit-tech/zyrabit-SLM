services:
  # 1. THE BRAIN: Your RAG API with FastAPI
  api-rag:
    build:
      context: ./api-rag
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SLM_URL=http://slm-engine:11434
      - DB_URL=http://vector-db:8000
    depends_on:
      vector-db:
        condition: service_healthy
      slm-engine:
        condition: service_started
    networks:
      - rag-net

  # 2. THE MUSCLE: The SLM Server (Ollama)
  slm-engine:
    image: ollama/ollama:latest
    container_name: slm-engine
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-models:/root/.ollama
    networks:
      - rag-net
    # GPU Support (Commented out for CPU/Mac compatibility)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # 3. THE MEMORY: Vector Database (ChromaDB)
  vector-db:
    image: chromadb/chroma:latest
    container_name: vector-db
    ports:
      - "8001:8000"
    volumes:
      - ./chroma-data:/chroma/chroma
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-net

  # 4. THE MONITOR (Scraper): Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - rag-net

  # 5. THE MONITOR (Dashboard): Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - rag-net

networks:
  rag-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: